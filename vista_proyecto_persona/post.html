<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Noche Oscura del Alma</title>
    <link rel="stylesheet" href="css/post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet"><!--Tipografía de la página-->

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/120545e2bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/toast.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/post.js"></script>
    <script src="js/script.js"></script>
    <script src="js/log_in.js"></script>
</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Contactanos </h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <input type="button" value="Iniciar sesión" id="sign-in">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>O usa tu email para registrarte</p>
                <div class="form" action="" method="">

                    <label>Ingrese sus apellidos : </label><br>
                    <input type="text" placeholder="Apellidos" name="apellidos" class="input_apellido"><br>

                    <label>Ingrese sus nombres : </label><br>
                    <input type="text" placeholder="Nombres completos" name="nombres" class="input_nombre"><br>

                    <label>Ingrese su fecha de nacimiento : </label>
                    <input type="date" placeholder="Fecha de Nacimiento" name="fecha_nac" class="input_fecha_nac"><br>

                    <label>Ingrese su email : </label>
                    <input type="text" placeholder="Email" name="email" class="input_email"><br>

                    <label>Ingrese su contraseña : </label>
                    <input type="text" placeholder="Password" name="password" class="input_password"><br>

                    <input type="submit" value="Registrarse" class="btn_registro">
                </div>

            </div>
        </div>


    </div>
    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>¡¡Bienvenido Nuevamente!!</h2>
                <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>

        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin'></i>
                </div>
                <p>O iniciar sesión con una cuenta</p>
                <div class="form">

                    <label>
                        Ingrese su correo electrónico :
                    </label><br>
                    <i class='bx bx-envelope'></i>
                    <input type="email" placeholder="Correo elctronico" class="log_in_email">

                    <label>
                        Ingrese su contraseña :
                    </label><br>
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" placeholder="Contraseña" class="log_in_password">
                    <input type="submit" value="Iniciar Sesión" class="btn_log_in">

                </div>
            </div>


        </div>
    </div>
    <div class="container-toast" id="list toast">

</body>
